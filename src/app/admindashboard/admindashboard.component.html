<p>
  This is admin dashboard!!
</p>


<p>
  <button class="btn btn-default" (click)="runApriori()">Run Me</button>
</p>
<p>
  <button class="btn btn-default" (click)="showAprioriResult()">Show Me</button>
</p>

<table >
  <thead >
    <th style="padding:10px">LeftHandSide</th>
    <th style="padding:10px">RightHandSide</th>
    <th style="padding:10px">Confidence</th>
  </thead>
  <tbody>
    <tr *ngFor= "let rule of associationRules">
      <td style="padding:10px">
        {{rule.leftHandSide}}
      </td>
      <td style="padding:10px">
        {{rule.rightHandSide}}
      </td>
      <td style="padding:10px">
        {{rule.confidence}}
      </td>
    </tr>
  </tbody>
</table>
