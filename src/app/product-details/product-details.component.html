<div class="container ">
  <div class="col-md-8" *ngIf="product$ | async as product">
    <div class="thumbnail">
        <img src="{{product.imageURL}}">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <p>Description: {{product.description}}</p>
        <p>Price: {{product.price}}</p>
        <p>
          <label>Quantity </label>
          <input (keyup)="onKey($event)" type=number>
          <a (click)="addToCart()" class="btn btn-default" href = "/cart" role="button"> Add to cart</a></p>
        <p>
          <button class="btn btn-default" (click)="gotoProducts(product)">Back</button>
        </p>
      </div>

    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <h3>Recommended Product</h3>
      <ul style = "list-style-type:none;">
        <li *ngFor="let prod of products" [class.selected]="prod.id === selectedId">
            <a href="/products/{{prod.id}}"><img src="{{prod.imageURL}}"></a>
            <h3>{{prod.name}}</h3>
        </li>
      </ul>
    </div>


  </div>
</div>
