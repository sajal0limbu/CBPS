<app-superheader></app-superheader>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]="registerForm" (submit)="register()" class="span3 well">
        <h2>Sign Up</h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" formControlName="firstName" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name"
                tabindex="1">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" formControlName="lastName" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name"
                tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="username" name="username" id="username" class="form-control input-lg" placeholder="Username"
            tabindex="3">
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address"
            tabindex="4">
        </div>
        <div class="form-group">
          <input type="text" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" class="form-control input-lg" placeholder="Phone number"
            tabindex="5">
        </div>
        <!-- <div class="row"> -->
          <!-- <div class="col-xs-12 col-sm-6 col-md-6"> -->
            <div class="form-group">
              <input type="password" formControlName="password" name="password" id="password" class="form-control input-lg" placeholder="Password"
                tabindex="6">
            </div>
          <!-- </div> -->
          <!-- <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password"
                tabindex="7">
            </div>
          </div> -->
        <!-- </div> -->
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="8">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
